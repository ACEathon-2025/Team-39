<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuchMyBrain.io - Professor Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #9945ff 50%, #ff6496 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slide-counter {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 0.75rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 3rem;
            display: flex;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(10px);
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100px);
        }

        .content-area {
            flex: 1;
            max-width: 60%;
            padding-right: 3rem;
        }

        .visual-area {
            flex: 1;
            max-width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .slide-content {
            font-size: 1.8rem;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
        }

        .slide-content .sentence {
            transition: all 0.3s ease;
            padding: 0.2rem 0;
            border-radius: 0.25rem;
            display: block;
            margin-bottom: 1rem;
        }

        .visual-element {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.5s ease;
            transform: translateY(20px);
            opacity: 0;
        }

        .visual-element.animate {
            transform: translateY(0);
            opacity: 1;
        }

        .visual-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .visual-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .visual-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .example-box {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.5s ease;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .example-box.animate {
            transform: translateX(0);
            opacity: 1;
        }

        .example-title {
            font-weight: 600;
            color: #00ff96;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(135deg, #00d4ff, #9945ff);
            transition: width 0.3s ease;
            z-index: 10;
        }

        .navigation {
            position: absolute;
            bottom: 2rem;
            right: 3rem;
            display: flex;
            gap: 1rem;
            z-index: 50;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 3rem;
            border-radius: 2rem;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.75rem;
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-buttons button {
            flex: 1;
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255,255,255,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #9945ff);
            border: none;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 1.5rem;
            text-align: center;
        }

        .progress-message {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #9945ff);
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .error-message {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .slide {
                flex-direction: column;
                padding: 2rem 1rem;
            }
            
            .content-area {
                max-width: 100%;
                padding-right: 0;
                margin-bottom: 2rem;
            }
            
            .visual-area {
                max-width: 100%;
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-content {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="presentation-container">
        <div class="header">
            <div class="logo">üéì Professor Mode</div>
            <div class="slide-counter" id="slideCounter">Ready</div>
            <div class="controls">
                <button class="control-btn" id="generateBtn" onclick="openGenerateModal()">ü§ñ Generate Lecture</button>
                <button class="control-btn" id="playPauseBtn" onclick="togglePlayback()" disabled>‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="restartSlide()" disabled id="restartBtn">üîÑ</button>
                <button class="control-btn" onclick="goToScheduler()" title="Go to Scheduler">üìÖ</button>
                <button class="control-btn" onclick="goToIndex()" title="Back to Dashboard">üìä</button>
            </div>
        </div>

        <div class="slide-container">
            <div id="loadingSlide" class="slide active" data-slide="0">
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                    <div style="font-size: 4rem; margin-bottom: 2rem;">üéì</div>
                    <h1 style="font-size: 3rem; margin-bottom: 1rem;">Welcome to Professor Mode</h1>
                    <p style="font-size: 1.5rem; color: rgba(255,255,255,0.7); max-width: 600px;">Click "Generate Lecture" to create an AI-powered teaching session with voice narration</p>
                </div>
            </div>
        </div>

        <div class="progress-bar" id="progressBar"></div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()" disabled>‚Äπ</button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()" disabled>‚Ä∫</button>
        </div>
    </div>

    <div id="generateModal" class="modal">
        <div class="modal-content">
            <h2>Generate Professor Lecture</h2>
            
            <div class="form-group">
                <label>Topic/Summary Text:</label>
                <textarea id="summaryInput" placeholder="Paste your document summary or topic here..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Number of Slides:</label>
                <select id="slideCount">
                    <option value="3">3 Slides</option>
                    <option value="5" selected>5 Slides</option>
                    <option value="7">7 Slides</option>
                    <option value="10">10 Slides</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Teaching Style:</label>
                <select id="teachingStyle">
                    <option value="comprehensive">Comprehensive - Deep explanations with examples</option>
                    <option value="storytelling">Storytelling - Narrative-driven teaching</option>
                    <option value="socratic">Socratic - Question-based learning</option>
                    <option value="technical">Technical - Detailed and precise</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Voice (ElevenLabs):</label>
                <select id="voiceSelect">
                    <option value="21m00Tcm4TlvDq8ikWAM">Rachel - Professional Female</option>
                    <option value="29vD33N1CtxCmqQRPOHJ">Drew - Deep Male</option>
                    <option value="EXAVITQu4vr4xnSDxMaL">Bella - Warm Female</option>
                    <option value="onwK4e9ZLuTAKqWW03F9">Daniel - British Male</option>
                </select>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeGenerateModal()">Cancel</button>
                <button class="btn-primary" onclick="generateLecture()" id="confirmGenBtn">Generate Lecture</button>
            </div>
            
            <div class="progress-container" id="generationProgress">
                <div class="progress-message">üéì Generating your lecture...</div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        let currentSlide = 0;
        let isPlaying = false;
        let totalSlides = 0;
        let audioPlayer = null;
        let slideData = null;
        let isGenerating = false;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function updateSlideCounter() {
            if (totalSlides > 0) {
                document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
            }
        }

        function updateProgressBar() {
            if (totalSlides > 0) {
                const progress = ((currentSlide + 1) / totalSlides) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide >= totalSlides - 1;
        }

        function animateVisualElements() {
            const currentSlideElement = document.querySelector(`[data-slide="${currentSlide}"]`);
            if (!currentSlideElement) return;
            
            const visualElements = currentSlideElement.querySelectorAll('.visual-element');
            const exampleBoxes = currentSlideElement.querySelectorAll('.example-box');
            
            setTimeout(() => {
                visualElements.forEach((element, index) => {
                    setTimeout(() => {
                        element.classList.add('animate');
                    }, index * 200);
                });
                
                exampleBoxes.forEach((box, index) => {
                    setTimeout(() => {
                        box.classList.add('animate');
                    }, (visualElements.length + index) * 200 + 600);
                });
            }, 300);
        }

        function showSlide(slideIndex) {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                slide.classList.remove('active', 'prev');
                if (index < slideIndex) {
                    slide.classList.add('prev');
                }
            });
            
            const targetSlide = document.querySelector(`[data-slide="${slideIndex}"]`);
            if (targetSlide) {
                targetSlide.classList.add('active');
            }
            
            document.querySelectorAll('.visual-element, .example-box').forEach(el => {
                el.classList.remove('animate');
            });
            
            updateSlideCounter();
            updateProgressBar();
            updateNavigationButtons();
            animateVisualElements();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function togglePlayback() {
            if (!audioPlayer) return;
            
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                btn.textContent = '‚è∏Ô∏è';
                audioPlayer.play();
            } else {
                btn.textContent = '‚ñ∂Ô∏è';
                audioPlayer.pause();
            }
        }

        function restartSlide() {
            if (audioPlayer && slideData && slideData.timestamps) {
                const slideTimestamp = slideData.timestamps.find(t => t.slideIndex === currentSlide);
                if (slideTimestamp) {
                    audioPlayer.currentTime = slideTimestamp.start;
                    if (!isPlaying) {
                        togglePlayback();
                    }
                }
            }
        }

        function goToScheduler() {
            window.location.href = '/time';
        }

        function goToIndex() {
            window.location.href = '/';
        }

        function openGenerateModal() {
            document.getElementById('generateModal').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            const storedSummary = sessionStorage.getItem('currentSummary');
            if (storedSummary) {
                document.getElementById('summaryInput').value = storedSummary;
            }
        }

        function closeGenerateModal() {
            document.getElementById('generateModal').style.display = 'none';
            document.getElementById('generationProgress').style.display = 'none';
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        async function generateLecture() {
            if (isGenerating) return;
            
            const summaryText = document.getElementById('summaryInput').value.trim();
            const slideCount = parseInt(document.getElementById('slideCount').value);
            const teachingStyle = document.getElementById('teachingStyle').value;
            const voiceId = document.getElementById('voiceSelect').value;
            
            if (!summaryText) {
                showError('Please enter a topic or summary text');
                return;
            }
            
            isGenerating = true;
            document.getElementById('confirmGenBtn').disabled = true;
            document.getElementById('generationProgress').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                updateProgress(10, 'Analyzing content...');
                
                console.log('Generating slides...');
                const slideResponse = await fetch('/api/generate-professor-slides', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        summaryText: summaryText,
                        slideCount: slideCount,
                        teachingStyle: teachingStyle
                    })
                });
                
                if (!slideResponse.ok) {
                    const errorData = await slideResponse.json();
                    throw new Error(errorData.error || 'Failed to generate slides');
                }
                
                slideData = await slideResponse.json();
                console.log('Slides generated:', slideData);
                updateProgress(40, 'Creating teaching script...');
                
                console.log('Generating audio...');
                const audioResponse = await fetch('/api/generate-professor-audio', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        slides: slideData.slides,
                        voiceId: voiceId,
                        teachingStyle: teachingStyle
                    })
                });
                
                if (!audioResponse.ok) {
                    const errorData = await audioResponse.json();
                    throw new Error(errorData.error || 'Failed to generate audio');
                }
                
                const audioData = await audioResponse.json();
                console.log('Audio generated:', audioData);
                updateProgress(80, 'Preparing presentation...');
                
                buildSlidesFromData(slideData.slides);
                
                audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioData.audioUrl;
                audioPlayer.load();
                
                slideData.timestamps = audioData.timestamps;
                
                updateProgress(100, 'Lecture ready!');
                
                setTimeout(() => {
                    closeGenerateModal();
                    totalSlides = slideData.slides.length;
                    currentSlide = 0;
                    document.getElementById('playPauseBtn').disabled = false;
                    document.getElementById('restartBtn').disabled = false;
                    document.getElementById('prevBtn').disabled = false;
                    document.getElementById('nextBtn').disabled = false;
                    showSlide(0);
                    setupAudioSync(audioData.timestamps);
                }, 500);
                
            } catch (error) {
                console.error('Generation error:', error);
                showError('Generation failed: ' + error.message);
            } finally {
                isGenerating = false;
                document.getElementById('confirmGenBtn').disabled = false;
            }
        }

        function buildSlidesFromData(slides) {
            const container = document.querySelector('.slide-container');
            container.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.setAttribute('data-slide', index);
                if (index === 0) slideDiv.classList.add('active');
                
                const contentPoints = slide.content.map((text, i) => 
                    `<span class="sentence">${text}</span>`
                ).join('');
                
                const visualElements = slide.visuals.map(visual => `
                    <div class="visual-element">
                        <span class="visual-icon">${visual.icon}</span>
                        <div class="visual-title">${visual.title}</div>
                        <div class="visual-description">${visual.description}</div>
                    </div>
                `).join('');
                
                const exampleBox = slide.example ? `
                    <div class="example-box">
                        <div class="example-title">${slide.example.title}</div>
                        <div>${slide.example.content}</div>
                    </div>
                ` : '';
                
                slideDiv.innerHTML = `
                    <div class="content-area">
                        <h1 class="slide-title">${slide.title}</h1>
                        <div class="slide-content" id="content-${index}">
                            ${contentPoints}
                        </div>
                        ${exampleBox}
                    </div>
                    <div class="visual-area">
                        ${visualElements}
                    </div>
                `;
                
                container.appendChild(slideDiv);
            });
        }

        function setupAudioSync(timestamps) {
            if (!audioPlayer || !timestamps) return;
            
            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                
                for (let i = timestamps.length - 1; i >= 0; i--) {
                    if (currentTime >= timestamps[i].start) {
                        if (currentSlide !== timestamps[i].slideIndex) {
                            currentSlide = timestamps[i].slideIndex;
                            showSlide(currentSlide);
                        }
                        break;
                    }
                }
            });
            
            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'p' || e.key === 'P') {
                togglePlayback();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const urlParams = new URLSearchParams(window.location.search);
            const autoGenerate = urlParams.get('autoGenerate');
            
            if (autoGenerate === 'true') {
                setTimeout(() => {
                    openGenerateModal();
                }, 500);
            }
        });

        // Load from summary function
        function loadFromSummary(summaryText, sourceText) {
            sessionStorage.setItem('currentSummary', summaryText);
            if (sourceText) {
                sessionStorage.setItem('currentSourceText', sourceText);
            }
            window.location.href = '/teacher?autoGenerate=true';
        }
    </script>
