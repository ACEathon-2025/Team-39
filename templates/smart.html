<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #2d1b4e 100%);
            color: #f8f9fa; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .window { 
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            background: rgba(18, 18, 35, 0.92);
            border: 1px solid rgba(168, 85, 247, 0.25);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(88, 28, 135, 0.4), 0 0 100px rgba(168, 85, 247, 0.1);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .window-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .window-title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }
        
        .window-icon {
            font-size: 2rem;
        }
        
        .window-text {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .title { 
            font-size: 1.5rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); 
            -webkit-background-clip: text; 
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        
        .doc-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: rgba(226, 232, 240, 0.7);
        }
        
        .level-badge {
            background: rgba(139, 92, 246, 0.25);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 600;
            color: #c4b5fd;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .level-buttons {
            display: flex;
            gap: 0.5rem;
            background: rgba(30, 27, 75, 0.4);
            padding: 0.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .level-btn {
            width: 36px;
            height: 36px;
            background: rgba(30, 27, 75, 0.5);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 0.5rem;
            color: rgba(226, 232, 240, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .level-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            color: #c4b5fd;
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .reload-btn {
            background: rgba(30, 27, 75, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .window-content {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
            background: rgba(15, 15, 30, 0.6);
        }
        
        .window-content::-webkit-scrollbar {
            width: 10px;
        }
        
        .window-content::-webkit-scrollbar-track {
            background: rgba(30, 27, 75, 0.3);
        }
        
        .window-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 5px;
        }
        
        .content { 
            line-height: 1.8;
            color: rgba(226, 232, 240, 0.95);
        }
        
        .content h1 { 
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .content h2 { 
            font-size: 1.5rem;
            margin: 1.5rem 0 0.75rem 0;
            color: #60a5fa;
            font-weight: 600;
        }
        
        .content h3 { 
            font-size: 1.2rem;
            margin: 1.25rem 0 0.5rem 0;
            color: #a78bfa;
            font-weight: 600;
        }
        
        .content p { 
            margin: 1rem 0;
            color: rgba(226, 232, 240, 0.9);
        }
        
        .content ul { 
            margin: 1rem 0 1rem 1.5rem;
        }
        
        .content li { 
            margin: 0.5rem 0;
            color: rgba(226, 232, 240, 0.85);
        }
        
        .content strong {
            color: #93c5fd;
            font-weight: 600;
        }
        
        .content code {
            background: rgba(139, 92, 246, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', monospace;
            color: #c4b5fd;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 3rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .window {
                height: 95vh;
                border-radius: 1rem;
            }
            
            .window-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .window-title-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .title {
                font-size: 1.25rem;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .level-buttons {
                width: 100%;
                justify-content: space-around;
            }
            
            .download-btn,
            .reload-btn {
                width: 100%;
                justify-content: center;
            }
            
            .window-content {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        let currentLevel = 1;
        let isLoading = false;

        function downloadSmartPDF() {
            const wrap = document.createElement('div');
            wrap.style.background = '#fff';
            wrap.style.color = '#000';
            wrap.style.padding = '20px';
            wrap.style.fontFamily = 'Inter, Arial, sans-serif';
            
            const cloned = document.getElementById('content').cloneNode(true);
            wrap.appendChild(cloned);
            
            const docTitle = document.getElementById('docTitle').textContent || 'Smart_Summary';
            const filename = docTitle.replace(/\s+/g, '_') + '_Summary.pdf';
            
            const opt = {
                margin: 10,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#ffffff' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            if (window.html2pdf) {
                window.html2pdf().set(opt).from(wrap).save();
            }
        }

        function changeLevel(level) {
            if (isLoading) return;
            currentLevel = level;
            
            // Update active state
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');
            
            // Update level badge text
            const levelNames = {
                1: 'Level 1 - Quick Skim',
                2: 'Level 2 - Solid Pass',
                3: 'Level 3 - Comprehensive',
            };
            document.getElementById('level').textContent = levelNames[level];
            
            // Regenerate with new level
            renderSmartSummary();
        }

        async function renderSmartSummary() {
            if (isLoading) return;
            
            const levelParam = new URLSearchParams(window.location.search).get('level');
            const stored = sessionStorage.getItem('smartInput');
            const headerLevel = document.getElementById('level');
            const titleEl = document.getElementById('docTitle');
            const contentEl = document.getElementById('content');
            const reloadBtn = document.getElementById('reloadBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!stored) {
                contentEl.innerHTML = '<div class="error">No document data found. Please go back and upload a PDF.</div>';
                return;
            }
            
            const payload = JSON.parse(stored);
            const level = currentLevel || parseInt(levelParam || payload.level || 1, 10);
            currentLevel = level;
            
            const levelNames = {
                1: 'Level 1 - Quick Skim',
                2: 'Level 2 - Solid Pass',
                3: 'Level 3 - Comprehensive',
                4: 'Level 4 - Deep Understanding'
            };
            
            headerLevel.textContent = levelNames[level];
            titleEl.textContent = payload.title || 'Document';

            // Show reload button, hide download
            if (reloadBtn) reloadBtn.classList.remove('hidden');
            if (downloadBtn) downloadBtn.classList.add('hidden');

            contentEl.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating your smart summary...</p></div>';
            isLoading = true;
            
            try {
                const response = await fetch('/api/smart_summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: payload.text, level: level, title: payload.title })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    contentEl.innerHTML = `<div class="error">Error: ${data.error || 'Failed to generate summary'}</div>`;
                    return;
                }
                
                const raw = data.result || '';
                contentEl.innerHTML = window.marked ? marked.parse(raw) : (raw || '<p>No summary generated</p>');
                
                // Hide reload button, show download
                if (reloadBtn) reloadBtn.classList.add('hidden');
                if (downloadBtn) downloadBtn.classList.remove('hidden');
                
            } catch (e) {
                contentEl.innerHTML = `<div class="error">Network error: ${e.message}</div>`;
            } finally {
                isLoading = false;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Set initial active level button
            const levelParam = new URLSearchParams(window.location.search).get('level');
            const level = parseInt(levelParam || 1, 10);
            currentLevel = level;
            document.querySelector(`[data-level="${level}"]`)?.classList.add('active');
            
            renderSmartSummary();
        });

        // Copy Smart Summary content
        async function copySmart() {
            try {
                const btn = document.getElementById('copySmartBtn');
                const container = document.getElementById('content');
                const text = (container && container.innerText) ? container.innerText : '';
                if (!text.trim()) return;
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    ta.style.position = 'fixed';
                    ta.style.left = '-9999px';
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                }
                if (btn) {
                    const original = btn.innerHTML;
                    btn.innerHTML = '<span>‚úÖ</span><span>Copied</span>';
                    setTimeout(() => btn.innerHTML = original, 1500);
                }
            } catch (e) {
                const btn = document.getElementById('copySmartBtn');
                if (btn) {
                    const original = btn.innerHTML;
                    btn.innerHTML = '<span>‚ö†Ô∏è</span><span>Failed</span>';
                    setTimeout(() => btn.innerHTML = original, 1500);
                }
            }
        }
    </script>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-title-section">
                <div class="window-icon">üß†</div>
                <div class="window-text">
                    <div class="title">Smart Summary</div>
                    <div class="doc-info">
                        <span class="level-badge" id="level">Level 1</span>
                        <span id="docTitle">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <a href="/" class="reload-btn" title="Go Home" style="text-decoration:none;">
                    <span>üè†</span>
                    <span>Home</span>
                </a>
                <div class="level-buttons">
                    <button class="level-btn" data-level="1" onclick="changeLevel(1)" title="Quick Skim">1</button>
                    <button class="level-btn" data-level="2" onclick="changeLevel(2)" title="Solid Pass">2</button>
                    <button class="level-btn" data-level="3" onclick="changeLevel(3)" title="Comprehensive">3</button>
                </div>
                <button class="download-btn" id="copySmartBtn" onclick="copySmart()">
                    <span>üìã</span>
                    <span>Copy</span>
                </button>
                <button class="reload-btn hidden" id="reloadBtn" onclick="renderSmartSummary()">
                    <span>‚Üª</span>
                    <span>Reload</span>
                </button>
                <button class="download-btn hidden" id="downloadBtn" onclick="downloadSmartPDF()">
                    <span>Download PDF</span>
                </button>
            </div>
        </div>
        
        <div class="window-content">
            <div id="content" class="content"></div>
        </div>
    </div>
</body>
</html>
