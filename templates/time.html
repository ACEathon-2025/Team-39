<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Schedule - OuchMyBrain.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }

        .header {
            position: relative;
            z-index: 100;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #9945ff 50%, #ff6496 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #9945ff);
            border: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .schedule-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .schedule-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .schedule-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-icon {
            font-size: 1.5rem;
        }

        .meta-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .meta-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #00d4ff, #9945ff);
        }

        .day-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            margin-left: 2rem;
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .day-card::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 2rem;
            width: 1rem;
            height: 1rem;
            background: linear-gradient(135deg, #00d4ff, #9945ff);
            border-radius: 50%;
            border: 3px solid #0a0a0a;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .day-date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .topics-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #00d4ff;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .topic-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .topic-card.theory {
            border-left-color: #00d4ff;
        }

        .topic-card.practice {
            border-left-color: #00ff96;
        }

        .topic-card.review {
            border-left-color: #ff6496;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .topic-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
        }

        .topic-type {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .topic-type.theory {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .topic-type.practice {
            background: rgba(0, 255, 150, 0.2);
            color: #00ff96;
        }

        .topic-type.review {
            background: rgba(255, 100, 150, 0.2);
            color: #ff6496;
        }

        .topic-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .topic-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .goals-section {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .goals-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ff96;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .goals-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .goal-item {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.5;
        }

        .goal-check {
            flex-shrink: 0;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #00ff96;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-check:hover {
            background: rgba(0, 255, 150, 0.2);
            transform: scale(1.1);
        }

        .goal-check.checked {
            background: #00ff96;
        }

        .goal-check.checked::after {
            content: '✓';
            color: #0a0a0a;
            font-weight: bold;
        }

        .export-section {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 50;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #9945ff);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .fab:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.6);
        }

        .no-schedule {
            text-align: center;
            padding: 4rem 2rem;
        }

        .no-schedule-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .no-schedule-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .schedule-title {
                font-size: 1.8rem;
            }

            .schedule-meta {
                gap: 1rem;
            }

            .day-card {
                margin-left: 1rem;
                padding: 1.5rem;
            }

            .timeline {
                padding-left: 1rem;
            }

            .day-card::before {
                left: -1.5rem;
            }

            .topic-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .export-section {
                bottom: 1rem;
                right: 1rem;
            }

            .fab {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="header">
        <div class="logo">📚 OuchMyBrain.io</div>
        <div class="header-actions">
            <a href="/" class="btn">🏠 Home</a>
            <button class="btn btn-primary" onclick="printSchedule()">🖨️ Print</button>
        </div>
    </div>

    <div class="container">
        <div id="scheduleContent"></div>
    </div>

    <div class="export-section">
        <button class="fab" onclick="exportToPDF()" title="Export to PDF">📄</button>
    </div>

    <script>
        let scheduleData = null;

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function loadSchedule() {
            const data = sessionStorage.getItem('scheduleData');
            if (!data) {
                showNoSchedule();
                return;
            }

            try {
                scheduleData = JSON.parse(data);
                renderSchedule();
            } catch (e) {
                showNoSchedule();
            }
        }

        function showNoSchedule() {
            document.getElementById('scheduleContent').innerHTML = `
                <div class="no-schedule">
                    <div class="no-schedule-icon">📭</div>
                    <div class="no-schedule-text">No schedule found</div>
                    <a href="/" class="btn btn-primary">Create Schedule</a>
                </div>
            `;
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleContent');
            
            let html = `
                <div class="schedule-header">
                    <h1 class="schedule-title">${scheduleData.title || 'Your Study Schedule'}</h1>
                    <div class="schedule-meta">
                        <div class="meta-item">
                            <span class="meta-icon">📅</span>
                            <div>
                                <div class="meta-text">Total Days</div>
                                <div class="meta-value">${scheduleData.schedule.length}</div>
                            </div>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">📚</span>
                            <div>
                                <div class="meta-text">Topics</div>
                                <div class="meta-value">${scheduleData.totalTopics || 'Multiple'}</div>
                            </div>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">🎯</span>
                            <div>
                                <div class="meta-text">Study Plan</div>
                                <div class="meta-value">Custom AI</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="timeline">
            `;

            scheduleData.schedule.forEach((day, index) => {
                html += `
                    <div class="day-card" style="animation-delay: ${index * 0.1}s">
                        <div class="day-header">
                            <div>
                                <div class="day-title">Day ${day.day}</div>
                                <div class="day-date">${day.date}</div>
                            </div>
                        </div>

                        <div class="topics-grid">
                `;

                day.topics.forEach(topic => {
                    html += `
                        <div class="topic-card ${topic.type}">
                            <div class="topic-header">
                                <span class="topic-time">⏰ ${topic.time}</span>
                                <span class="topic-type ${topic.type}">${topic.type}</span>
                            </div>
                            <div class="topic-name">${topic.topic}</div>
                            <div class="topic-description">${topic.description}</div>
                        </div>
                    `;
                });

                html += `</div>`;

                if (day.goals && day.goals.length > 0) {
                    html += `
                        <div class="goals-section">
                            <div class="goals-title">
                                <span>🎯</span> Daily Goals
                            </div>
                            <div class="goals-list">
                    `;

                    day.goals.forEach((goal, gIndex) => {
                        html += `
                            <div class="goal-item">
                                <div class="goal-check" onclick="toggleGoal(${index}, ${gIndex})"></div>
                                <span>${goal}</span>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                }

                html += `</div>`;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        function toggleGoal(dayIndex, goalIndex) {
            const goalCheck = document.querySelectorAll('.day-card')[dayIndex]
                .querySelectorAll('.goal-check')[goalIndex];
            goalCheck.classList.toggle('checked');
        }

        function printSchedule() {
            window.print();
        }

        function exportToPDF() {
            alert('PDF export feature coming soon! For now, use the Print button and save as PDF.');
        }

        // Initialize
        createParticles();
        loadSchedule();
    </script>
</body>
</html>
