<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF → AI Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .upload-container {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #fileInput { display: none; }
        #output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            min-height: 100px;
            white-space: pre-wrap;
            text-align: left;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .section-title {
            margin-top: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        .ai-output h2, .ai-output h3 {
            margin: 12px 0 6px;
        }
    </style>
</head>
<body>
    <h1>PDF → AI Summary</h1>
    <div class="upload-container">
        <form id="uploadForm" enctype="multipart/form-data" onsubmit="return false;">
            <input type="file" id="fileInput" accept="application/pdf" required />
            <button type="button" class="btn" id="uploadBtn">Upload PDF</button>
        </form>
    </div>
    <div id="output">Upload a PDF to generate a concise AI summary.</div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        // Open picker on click
        uploadBtn.addEventListener('click', () => fileInput.click());

        // After selecting a file, upload via fetch to /api/process
        fileInput.addEventListener('change', async () => {
            if (!fileInput.files.length) return;
            const file = fileInput.files[0];
            const output = document.getElementById('output');
            output.textContent = 'Uploading and generating summary...';
            try {
                const fd = new FormData();
                // Backend expects 'files' list
                fd.append('files', file, file.name);
                const res = await fetch('/api/process', { method: 'POST', body: fd });
                const data = await res.json();
                if (!res.ok) {
                    output.textContent = data.error || 'Error while processing PDF.';
                    return;
                }
                output.innerHTML = '<h2 class="section-title">AI Summary</h2>' +
                    '<div class="ai-output">' + (data.result || '[No response]') + '</div>';
            } catch (err) {
                output.textContent = 'Network error: ' + (err?.message || err);
            } finally {
                // reset input so the same file can be chosen again if needed
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
